<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/icons8-cloud-16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,700;0,800;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>
                Your Weather
            </p>
            <p class="tab" data-searchWeather>
                Search Weather
            </p>
        </div>
        <div class="weather-container">
            <!-- grant location access -->
            <div class="grant-location-container">
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p style="font-size: 26px; font-weight: 800; color: white;">Grant Location Access</p>
                <p style="color: white;">Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search weather form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for the City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- Your weather container -->
            <div class="user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- temerature -->
                <p data-temp></p>

                <!-- 3 cards parameters -->
                <div class="parameter-container">
                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" loading="lazy"">
                        <p>WINDSPEED</p>
                        <p data-windspeed></p>
                    </div>
                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>CLOUDS</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
